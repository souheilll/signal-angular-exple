<h1>Signal Exemple</h1>
<input type="text" [value]="title()" (keyup)="changeTitle($event)" />
<p>{{ title() }}</p>

<h2>{{ usersTotal() }}</h2>
<ul *ngFor="let user of users()">
  <li>
    <p>{{ user.id }}</p>
  </li>
  <li>
    <p>{{ user.firstName }}</p>
  </li>
  <li>
    <p>{{ user.lastName }}</p>
  </li>
</ul>
